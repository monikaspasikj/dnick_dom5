<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
        <div class="row">
            <nav style="background-color: #AAE7B7; height: 95px" class="navbar w-100 navbar-expand">
              <a class="navbar-brand" href="{% url 'public_home' %}">
{#                  <img class="w-25" src=" images/logo.png"/>#}
                  <img src="https://pbs.twimg.com/media/F4nXbsNWcAAl7uD?format=png&name=small" class="w-25">
              </a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" style="color: #FFF8F8; font-family: Inter; font-size: 20px" href="{% url 'product_list_public' %}">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: #FFF8F8; font-family: Inter; font-size: 20px" href="{% url 'about_us_public' %}">About us</a>
                  </li>
                </ul>
                <form method="get" class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" name="search" placeholder="Search by product name">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-success">Search</button>
                        </div>
                    </div>
                </form>
              </div>
            </nav>
        </div>
    <div class="row">
        <img src="https://www.xylem.com/en-mk/solutions/agriculture-irrigation/contentassets/agriculture.jpg" class="w-100" style="height: 350px">
    </div>
    <div class="row " style="background-color: #F0F4E7">
{#         <ul class="list-group m-3">#}
            {% for product in products %}
                <div class="card m-4" style="width: 18rem;">
                <h5 class="card-title text-center" style="color: #3C9E0E; font-family: Inter">{{ product.name }}</h5><br>
                    <img class="card-img-top w-75 m-5"  style="height: 150px" src="{{ product.image }}" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text text-center" style="color: #3C9E0E; font-family: Inter">{{ product.price }} denari</p>
                        <a href="{% url 'product_details_public' kod=product.kod %}" class="btn btn-success text-center align-center" style="font-family: Inter; color: #FDFDFD">Details</a>
                    </div>
                </div>
{#                <li class="list-group-item w-50">#}

{#                </li>#}
            {% empty %}
{#                <li class="list-group-item">No products found.</li>#}
            {% endfor %}
{#        </ul>#}
    </div>
<div class="row" style="background-color: #F0F4E7">
        <a href="{% url 'custom_login' %}" class="text-success text-right">Login</a>
    </div>
</div>
</body>
</html>
